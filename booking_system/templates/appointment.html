<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: url('https://rb.gy/a7uq89') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .appointment-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div style="width:200%; height:400pt;">
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="appointment-container">
                    <h2 class="mb-4">Book an Appointment</h2>
                    <form action="/appointment" method="POST">
                        <div class="form-group">
                            <label for="hall_type">Type of Hall:</label>
                            <select class="form-control" name="hall_type" id="hall_type" onchange="updateHallOptions()" required>
                                <option value="computer_center">Computer Center</option>
                                <option value="seminar_hall">Seminar Hall</option>
                                <option value="convention_center">Convention Center</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hall_number">Hall Number:</label>
                            <select class="form-control" name="hall_number" id="hall_number" required></select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="club_name" placeholder="Name of the Club or Society" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="event_name" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="event_date" placeholder="Event Date" required>
                        </div>
                        <div class="form-group">
                            <label for="event_time">Event Time:</label>
                            <select class="form-control" name="event_time" id="event_time" required>
                                <option value="FN">FN</option>
                                <option value="AN">AN</option>
                                <option value="FullDay">Full Day</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="event_type">Event Type:</label>
                            <select class="form-control" name="event_type" id="event_type" required>
                                <option value="technical">Technical</option>
                                <option value="non_technical">Non-Technical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="dept" placeholder="Department" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        function updateHallOptions() {
            const hallType = document.getElementById('hall_type').value;
            const hallNumber = document.getElementById('hall_number');
            hallNumber.innerHTML = '';
            if (hallType === 'computer_center') {
                for (let i = 1; i <= 8; i++) {
                    hallNumber.innerHTML += `<option value="Computer Center ${i}">Computer Center ${i}</option>`;
                }
            } else if (hallType === 'seminar_hall') {
                hallNumber.innerHTML += `<option value="Seminar Hall 1">Seminar Hall 1</option>`;
                hallNumber.innerHTML += `<option value="Seminar Hall 2">Seminar Hall 2</option>`;
            } else if (hallType === 'convention_center') {
                hallNumber.innerHTML += `<option value="Convention Center">Convention Center</option>`;
            }
        }
        window.onload = updateHallOptions;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
